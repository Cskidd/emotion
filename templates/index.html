<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Emotion Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Simple internal CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #111827;
        }

        .card {
            background: #f9fafb;
            padding: 24px;
            max-width: 600px;
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.18);
        }

        .title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #111827;
            text-align: center;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #374151;
        }

        textarea {
            width: 100%;
            min-height: 140px;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            resize: vertical;
            font-size: 0.95rem;
            outline: none;
            transition: border 0.15s ease, box-shadow 0.15s ease;
        }

        textarea:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 999px;
            padding: 10px 16px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            background: #6366f1;
            color: white;
            margin-top: 4px;
            transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease;
        }

        .btn:hover {
            background: #4f46e5;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.35);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .result {
            margin-top: 20px;
            padding: 14px 16px;
            border-radius: 12px;
            background: #eef2ff;
            border: 1px solid #c7d2fe;
        }

        .result-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 6px;
        }

        .result-text {
            font-size: 0.95rem;
            color: #111827;
            margin-bottom: 4px;
        }

        .emotion-pill {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            background: #4ade80;
            color: #064e3b;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .emotion-label {
            margin-right: 6px;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: #065f46;
        }

        @media (max-width: 480px) {
            .card {
                padding: 16px;
            }

            .title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Text Emotion Detector</h1>
        <p class="subtitle">Type a sentence and I’ll try to guess the emotion behind it ✨</p>

        <form method="POST" action="/predict">
            <label for="text">Your text</label>
            <textarea
                id="text"
                name="text"
                rows="5"
                placeholder="e.g. I am feeling really happy and grateful today!">{{ input_text or "" }}</textarea>

            <button type="submit" class="btn">Predict Emotion</button>
        </form>

        {% if predicted_emotion %}
            <div class="result">
                <p class="result-title">Prediction</p>
                <p class="result-text"><strong>Input:</strong> {{ input_text }}</p>
                <div class="emotion-pill">
                    <span class="emotion-label">EMOTION</span>
                    <span>{{ predicted_emotion }}</span>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>

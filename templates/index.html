<!DOCTYPE html>
<html>
<head>
    <title>Text Emotion Detector</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Emotion Detection from Text</h2>
    <form method="POST" action="/predict">
        <textarea name="text" rows="5" cols="50" placeholder="Enter your sentence here..."></textarea><br><br>
        <input type="submit" value="Predict Emotion">
    </form>

    {% if predicted_emotion %}
        <h3>Input: {{ input_text }}</h3>
        <h3>Predicted Emotion: {{ predicted_emotion }}</h3>
    {% endif %}
</body>
</html>
